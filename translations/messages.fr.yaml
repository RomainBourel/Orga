text.legal_notion.part_1: "Bienvenue sur la page des mentions légales. Si vous êtes ici, c'est soit que vous vous êtes perdu, soit que vous êtes curieux ou alors c'est votre boulot. Dans tous les cas, mettez-vous à l'aise et faites-vous plaisir. C'est partiiiii !"
text.legal_notion.part_2: "Ce site a été créé et est édité par Romain Bourel, habitant la belle ville de Roubaix. Vous pouvez prendre contact si besoin avec moi à l'adresse email suivante: romainboureldev@gmail.com"
text.legal_notion.part_3: "Ce site est hébergé par Hostinger qui se situe: 61 Lordou Vironos st. 6023 Larnaca."
text.legal_notion.part_4: "Ce site stockera en base de donnée votre adresse mail et les adresses que vous y ajouterez ainsi que les images que vous ajouterez sur les produits. Nous ne partagerons pas ces données avec des tiers. Ni ne les utiliserons à d'autre fin que le service de ce site. Les images pourront être visibles (après validation d'un administrateur) par tous les utilisateurs du site. Ormis cela seul les personnes à qui vous partagerez vos événements pourront voir les différentes informations que vous y aurez ajouté (à savoir les produits et leurs images ainsi que l'adresse). De plus, il est important de savoir que l'hébergeur peut techniquement collecter des données. On ne sait pas s'il le fait, mais ce serait pas très légal."
text.legal_notion.part_5: "Nous vous prions de ne pas utiliser le site à des fins malveillantes. Nous ne sommes pas responsables de vos actes. Les images que vous ajouterez sur le site ne doivent pas être des images protégées par des droits d'auteur ou à caractère offensant ou choquant. Il en est de même pour ce que vous écrirez."
text.legal_notion.part_6: "Si vous avez des questions, ou besoin d'infos, contactez-nous à l'adresse e-mail précédemment citée."

